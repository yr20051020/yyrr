<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oeasy 博主介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* 淡绿色背景 */
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .info-button, .show-cloud-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #66bb6a; /* 绿色按钮 */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .info-button:hover, .show-cloud-button:hover {
            background-color: #388e3c; /* 深绿色按钮 */
        }

        .bio {
            display: none;
            margin-top: 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            line-height: 1.6;
        }

        h2 {
            margin: 0 0 15px;
            font-size: 28px;
            color: #388e3c; /* 深绿色标题 */
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .bio img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* 词云图样式 */
        #wordcloud {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            max-height: 600px;
            text-align: center;
        }

        #wordcloud img {
            width: 80%;  /* 增大词云图的显示 */
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="infoButton" class="info-button">你听说过他吗？</button>
        <div id="bio" class="bio">
            <img src="7a370779e69fd34a0bd5bfa9fd560da8.jpeg" alt="oeasy's Photo"> <!-- 替换为你图片的路径 -->
            <h2>oeasy 个人介绍</h2>
            <p>
                oeasy<br>
                他是一位在技术领域非常活跃的up主，主要分享关于编程、数据科学和人工智能的内容。<br>
                他的博客提供了大量的学习资源，帮助了很多新手和有经验的开发者提升技能。<br>
                他一直跟随最新技术发展不断学习新事物！<br>
                oeasy<br>
                他幽默风趣，会游泳会编程会教课，还会柔道！<br>
                oeasy<br>
                他也是中国传媒大学的老师，上课生动有趣还会投喂学生！
            </p>
            <button id="showCloudButton" class="show-cloud-button">查看词云图</button>
            <div id="wordcloud">
                <img src="oeasy词云图.png" alt="oeasy 词云图"> <!-- 替换为词云图的路径 -->
            </div>
        </div>
    </div>

    <script>
        // 获取按钮和个人介绍部分
        const infoButton = document.getElementById('infoButton');
        const bioSection = document.getElementById('bio');
        const showCloudButton = document.getElementById('showCloudButton');
        const wordcloud = document.getElementById('wordcloud');

        // 显示个人介绍部分
        infoButton.addEventListener('click', () => {
            bioSection.style.display = 'block';
            infoButton.style.display = 'none';  // 点击后隐藏按钮
        });

        // 显示词云图
        showCloudButton.addEventListener('click', () => {
            wordcloud.style.display = 'block'; // 显示词云图
            showCloudButton.style.display = 'none';  // 隐藏查看词云图按钮
        });
    </script>
</body>
</html>
