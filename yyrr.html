<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #poem {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            font-style: italic;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>随机古诗生成器</h1>
    <button onclick="generatePoem()">生成古诗</button>
    <div id="poem"></div>

    <script>
        const poems = [
            "床前明月光，疑是地上霜。举头望明月，低头思故乡。",
            "白日依山尽，黄河入海流。欲穷千里目，更上一层楼。",
            "春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少。",
            "山重水复疑无路，柳暗花明又一村。",
            "黄四娘家花满蹊，千朵万朵压枝低。"
        ];

        function generatePoem() {
            const randomIndex = Math.floor(Math.random() * poems.length);
            document.getElementById('poem').innerHTML = poems[randomIndex];
        }
    </script>
</body>
</html>
