<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recorder & Loop Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Music Recorder & Loop Player</h1>
    <button id="startRecord">üé§ Start Recording</button>
    <button id="stopRecord" disabled>‚èπÔ∏è Stop Recording</button>
    <button id="playLoop" disabled>üîÑ Play Loop</button>
    <p id="status">Status: Idle</p>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;
        let audio;

        const startRecordButton = document.getElementById('startRecord');
        const stopRecordButton = document.getElementById('stopRecord');
        const playLoopButton = document.getElementById('playLoop');
        const statusText = document.getElementById('status');

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioUrl = URL.createObjectURL(audioBlob);
                audio = new Audio(audioUrl);
                audio.loop = true; // Enable loop playback
                playLoopButton.disabled = false;
            };

            audioChunks = [];
            mediaRecorder.start();

            startRecordButton.disabled = true;
            stopRecordButton.disabled = false;
            statusText.textContent = 'Status: Recording...';
        }

        function stopRecording() {
            mediaRecorder.stop();

            startRecordButton.disabled = false;
            stopRecordButton.disabled = true;
            statusText.textContent = 'Status: Recording Stopped';
        }

        function playLoop() {
            if (audio) {
                audio.play();
                statusText.textContent = 'Status: Playing Loop';
            }
        }

        startRecordButton.addEventListener('click', startRecording);
        stopRecordButton.addEventListener('click', stopRecording);
        playLoopButton.addEventListener('click', playLoop);
    </script>
</body>
</html>
