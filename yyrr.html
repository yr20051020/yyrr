<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recorder with Effects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Music Recorder & Loop Player with Effects</h1>
    <button id="startRecord">üé§ Start Recording</button>
    <button id="stopRecord" disabled>‚èπÔ∏è Stop Recording</button>
    <button id="playLoop" disabled>üîÑ Play Loop</button>
    <p id="status">Status: Idle</p>

    <label>Pitch Shift: <span id="pitchValue">0</span> semitones</label>
    <input type="range" id="pitchShift" min="-12" max="12" value="0">

    <label>Reverb: <span id="reverbValue">0</span></label>
    <input type="range" id="reverb" min="0" max="1" step="0.1" value="0">

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordedBuffer;
        let player;

        const startRecordButton = document.getElementById('startRecord');
        const stopRecordButton = document.getElementById('stopRecord');
        const playLoopButton = document.getElementById('playLoop');
        const statusText = document.getElementById('status');
        const pitchShiftSlider = document.getElementById('pitchShift');
        const pitchValue = document.getElementById('pitchValue');
        const reverbSlider = document.getElementById('reverb');
        const reverbValue = document.getElementById('reverbValue');

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const arrayBuffer = await audioBlob.arrayBuffer();
                recordedBuffer = await Tone.context.decodeAudioData(arrayBuffer);

                player = new Tone.Player(recordedBuffer).toDestination();
                player.loop = true; // Enable loop playback

                playLoopButton.disabled = false;
            };

            audioChunks = [];
            mediaRecorder.start();

            startRecordButton.disabled = true;
            stopRecordButton.disabled = false;
            statusText.textContent = 'Status: Recording...';
        }

        function stopRecording() {
            mediaRecorder.stop();

            startRecordButton.disabled = false;
            stopRecordButton.disabled = true;
            statusText.textContent = 'Status: Recording Stopped';
        }

        function applyEffects() {
            if (!player) return;

            // Ê∏ÖÈô§‰πãÂâçÁöÑÊïàÊûú
            player.disconnect();

            // Èü≥È´òÂèòÊç¢
            const pitchShift = new Tone.PitchShift(parseInt(pitchShiftSlider.value)).toDestination();

            // Ê∑∑ÂìçÊïàÊûú
            const reverb = new Tone.Reverb({ decay: parseFloat(reverbSlider.value) }).toDestination();

            // ËøûÊé•ÊïàÊûúÈìæ
            player.connect(pitchShift);
            player.connect(reverb);
        }

        function playLoop() {
            if (player) {
                applyEffects();
                player.start();
                statusText.textContent = 'Status: Playing Loop with Effects';
            }
        }

        pitchShiftSlider.addEventListener('input', () => {
            pitchValue.textContent = pitchShiftSlider.value;
            applyEffects();
        });

        reverbSlider.addEventListener('input', () => {
            reverbValue.textContent = reverbSlider.value;
            applyEffects();
        });

        startRecordButton.addEventListener('click', startRecording);
        stopRecordButton.addEventListener('click', stopRecording);
        playLoopButton.addEventListener('click', playLoop);
    </script>
</body>
</html>
